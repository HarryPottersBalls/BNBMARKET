# Project configuration
sonar.projectKey=bnbmarket-backend
sonar.projectName=BNBMarket Backend
sonar.projectVersion=1.0.0

# Path to source directories
sonar.sources=src,routes,utils,middleware
sonar.tests=__tests__

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# JavaScript-specific configurations
sonar.language=js
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.js,**/tests/**,**/__tests__/**

# Minimum required code coverage
sonar.coverage.minimum=50

# Duplicated code detection
sonar.cpd.exclusions=**/*.test.js,**/tests/**

# Specific rules configuration
sonar.javascript.environments=node,jest